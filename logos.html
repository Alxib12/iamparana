<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logos - IAM Paraná</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="header"></div>

  <main>
    <h1 class="titulo-principal">Logos oficiales</h1>
    <p class="subtitulo-descriptivo">Acá vas a poder encontrar los logos oficiales de este año. Descargalos presionando en el botón debajo de cada uno.</p>

    <div class="galeria-logos">
      <div class="logo-item">
        <img src="assets/logo_año_jubilar.png" alt="Logo Año Jubilar">
        <a href="assets/logo_año_jubilar.png" download class="boton-area">⬇️ Descargar</a>
      </div>
      <div class="logo-item">
        <img src="assets/logo_iam_arq_parana.png" alt="Logo IAM Paraná">
        <a href="assets/logo_iam_arq_parana.png" download class="boton-area">⬇️ Descargar</a>
      </div>
      <div class="logo-item">
        <img src="assets/logo_iam_nuevo_redondo.png" alt="Logo IAM Redondo">
        <a href="assets/logo_iam_nuevo_redondo.png" download class="boton-area">⬇️ Descargar</a>
      </div>
      <div class="logo-item">
        <img src="assets/logo_año_diocesano.png" alt="Logo Año Diocesano">
        <a href="assets/logo_año_diocesano.png" download class="boton-area">⬇️ Descargar</a>
      </div>
    </div>
  </main>

  <div id="footer"></div>
  <script src="componentsbyf.js"></script>
</body>
</html>
